  <body>
    <script>
    //Déclaration, demande et assignation des variables
    var pointure = prompt('Entrez votre pointure : ');
    var  year = prompt('Entrez voter année de naissance : ');
    //Conversion des variables chaînes de caractère en nombre et opération
    result = (((parseInt(pointure) * 2) + 5) * 50) - parseInt(year) + 1766;
    //Affichage du résultat
    alert(result);
</script>
