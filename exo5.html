h<!DOCTYPE html>
<html lang="en" >

  <body>
    <script>
    //Déclaration, demande et assignation des variables
    var firstNumber = prompt("Entrez un premier nombre : ");
    var secondNumber = prompt("Entrez un second nombre : ");
    //Conversion des variables chaînes de caractère en nombre et opération
    result = parseInt(firstNumber) * parseInt(secondNumber);
    //Affichage du résultat
    alert(result);
    </script>
